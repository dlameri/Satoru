<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<body>
	<h2 th:fragment="title" th:text="${'Lições de ' + course.name}">Lições do curso</h2>
	<div class="wrapper wrapper-content" th:fragment="content">
		<div class="row">
			<div class="col-lg-12">
				<div class="ibox float-e-margins">
					<div class="ibox-title">
						<h5 th:text="${title}">Título</h5>
					</div>
					<div class="ibox-content">
						<form method="post" class="form-horizontal" th:object="${model}" th:action="@{/course/__${course.id}__/lesson/link/save}">
							<input type="hidden" th:unless="${model.id == null}" th:field="*{id}"></input>
							<div class="form-group">
								<label class="col-sm-2 control-label">Conteúdo associado</label>
								<div class="col-sm-10">									
									<select multiple="multiple" name="lessonWords" id="lessonWords" class="multiple-select form-control">
										<option></option>									
							            <option th:each="word : ${lessonWords}" 
							                    th:selected="${model.lessonWords.contains(word)}"
							                    th:value="${word.id}"
							                    th:text="${word.romanizedWord}">Part name</option>
							        </select>
								</div>
							</div>
							<div class="hr-line-dashed"></div>
							<div class="form-group">
								<div class="col-sm-4 col-sm-offset-2">
									<a th:href="@{/course/__${course.id}__/lesson}" class="btn btn-white">Cancelar</a>
									<button class="btn btn-primary" type="submit">Salvar</button>
								</div>
							</div>							
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script th:fragment="customJS">
	
		$(function() { 			
			setActive(["admin", "adminCourse"]);
			
			$(".multiple-select").select2({
				placeholder: "Selecione uma palavra",
			});
		});
	</script>
</body>
</html>
