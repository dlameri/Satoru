<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<body>
	<h2 th:fragment="title">Lição</h2>
	<div class="wrapper wrapper-content" th:fragment="content">
		<div class="row">
			<div class="col-lg-12">
				<div class="ibox float-e-margins">
					<div class="ibox-title">
						<h5 th:text="${title}">Título</h5>
					</div>
					<div class="ibox-content">
						<form method="post" class="form-horizontal" th:object="${model}" th:action="@{/course/save}">
							<input type="hidden" th:field="*{id}"></input>
							<div class="form-group">
								<label class="col-sm-2 control-label">Nome</label>
								<div class="col-sm-10">
									<input type="text" th:field="*{name}" class="form-control"></input>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">Descrição</label>
								<div class="col-sm-10">
									<input type="text" th:field="*{description}" class="form-control"></input>
								</div>
							</div>
							<div class="hr-line-dashed"></div>
							<div class="form-group">
								<div class="col-sm-4 col-sm-offset-2">
									<a th:href="@{/course}" class="btn btn-white">Cancelar</a>
									<button class="btn btn-primary" type="submit">Salvar</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script th:fragment="customJS">
		$(function() { setActive(["admin", "adminCourse"]); })
	</script>
</body>
</html>
