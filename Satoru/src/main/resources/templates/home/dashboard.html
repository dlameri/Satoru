<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<body>
	<div class="wrapper wrapper-content" th:fragment="content">
		<div class="row">
			<div class="col-lg-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<div>
							<span class="pull-right text-right"> 
								<small>Comparativo entre as revisões feitas com sucesso e sem sucesso</small>								
							</span>
							<h1 class="m-b-xs">890</h1>
							<h3 class="font-bold no-margins">Revisões feitas</h3>
						</div>

						<div>
							<canvas id="lineChart" height="70"></canvas>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script th:fragment="customJS">
		$(document).ready(
						function() {
							setActive(["home"]);

							var lineData = {
								labels : [ "January", "February", "March",
										"April", "May", "June", "July" ],
								datasets : [
										{
											label : "Example dataset",
											fillColor : "rgba(220,220,220,0.5)",
											strokeColor : "rgba(220,220,220,1)",
											pointColor : "rgba(220,220,220,1)",
											pointStrokeColor : "#fff",
											pointHighlightFill : "#fff",
											pointHighlightStroke : "rgba(220,220,220,1)",
											data : [ 65, 59, 80, 81, 56, 55, 40 ]
										},
										{
											label : "Example dataset",
											fillColor : "rgba(26,179,148,0.5)",
											strokeColor : "rgba(26,179,148,0.7)",
											pointColor : "rgba(26,179,148,1)",
											pointStrokeColor : "#fff",
											pointHighlightFill : "#fff",
											pointHighlightStroke : "rgba(26,179,148,1)",
											data : [ 28, 48, 40, 19, 86, 27, 90 ]
										} ]
							};

							var lineOptions = {
								scaleShowGridLines : true,
								scaleGridLineColor : "rgba(0,0,0,.05)",
								scaleGridLineWidth : 1,
								bezierCurve : true,
								bezierCurveTension : 0.4,
								pointDot : true,
								pointDotRadius : 4,
								pointDotStrokeWidth : 1,
								pointHitDetectionRadius : 20,
								datasetStroke : true,
								datasetStrokeWidth : 2,
								datasetFill : true,
								responsive : true,
							};

							var ctx = document.getElementById("lineChart")
									.getContext("2d");
							var myNewChart = new Chart(ctx).Line(lineData,
									lineOptions);

						});
	</script>
</body>
</html>
