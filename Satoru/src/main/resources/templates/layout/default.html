<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org" 
	 xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
	lang="pt-br">
<head>

<meta charset="utf-8"></meta>
<meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>

<title>Satoru - Japonês de forma prática e eficiente</title>

<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"></link>
<link th:href="@{/font-awesome/css/font-awesome.css}" rel="stylesheet"></link>

<!-- Morris -->
<link th:href="@{/css/plugins/morris/morris-0.4.3.min.css}" rel="stylesheet"></link>

<!-- Select2 -->
<link th:href="@{/css/plugins/select2/select2.min.css}" rel="stylesheet"></link>

<!-- toastr -->
<link th:href="@{/css/plugins/toastr/toastr.min.css}" rel="stylesheet"></link>

<link th:href="@{/css/animate.min.css}" rel="stylesheet"></link>
<link th:href="@{/css/style.css}" rel="stylesheet"></link>
<link th:href="@{/css/custom.css}" rel="stylesheet"></link>

</head>

<body class="fixed-navigation">
	<div id="wrapper">
		<nav th:replace="layout/menu :: menu"></nav>
		<div id="page-wrapper" class="gray-bg">
			<div class="row border-bottom">
				<nav class="navbar navbar-static-top" role="navigation" style="margin-bottom: 0">
					<div class="navbar-header">
						<a class="navbar-minimalize minimalize-styl-2 btn btn-primary" href="#">
							<i class="fa fa-bars"></i> 
						</a>
					</div>
					<ul class="nav navbar-top-links navbar-right">
						<li>
                    		<span class="m-r-sm text-muted welcome-message">
                    			Bem-vindo ao Satoru, <span sec:authentication="principal.firstname"></span>
                    		</span>
                		</li>
						<li>
							<a th:href="@{/logout}"> 
								<i class="fa fa-sign-out"></i>
								Log out
							</a>
						</li>
					</ul>

				</nav>
			</div>
			<div class="row wrapper border-bottom white-bg page-heading">
                <div class="col-lg-10">
                    <h2 th:replace="${view} :: title">Static Tables</h2>
                    <!-- <ol class="breadcrumb">
                        <li>
                            <a href="index.html">Home</a>
                        </li>
                        <li>
                            <a>Tables</a>
                        </li>
                        <li class="active">
                            <strong>Static Tables</strong>
                        </li>
                    </ol> -->
                </div>
                <div class="col-lg-2">

                </div>
            </div>
			<div th:replace="${view} :: content">Content</div>	
		</div>
	</div>

	<!-- Mainly scripts -->
	<script th:src="@{/js/jquery-2.1.1.js}"></script>
	<script th:src="@{/js/bootstrap.min.js}"></script>
	<script th:src="@{/js/plugins/metisMenu/jquery.metisMenu.js}"></script>
	<script th:src="@{/js/plugins/slimscroll/jquery.slimscroll.min.js}"></script>

	<!-- Flot -->
	<script th:src="@{/js/plugins/flot/jquery.flot.js}"></script>
	<script th:src="@{/js/plugins/flot/jquery.flot.tooltip.min.js}"></script>
	<script th:src="@{/js/plugins/flot/jquery.flot.spline.js}"></script>
	<script th:src="@{/js/plugins/flot/jquery.flot.resize.js}"></script>
	<script th:src="@{/js/plugins/flot/jquery.flot.pie.js}"></script>
	<script th:src="@{/js/plugins/flot/jquery.flot.symbol.js}"></script>
	<script th:src="@{/js/plugins/flot/curvedLines.js}"></script>

	<!-- Peity -->
	<script th:src="@{/js/plugins/peity/jquery.peity.min.js}"></script>
	<script th:src="@{/js/demo/peity-demo.js}"></script>

	<!-- Custom and plugin javascript -->
	<script th:src="@{/js/inspinia.js}"></script>
	<script th:src="@{/js/plugins/pace/pace.min.js}"></script>

	<!-- jQuery UI -->
	<script th:src="@{/js/plugins/jquery-ui/jquery-ui.min.js}"></script>

	<!-- Jvectormap -->
	<script
		th:src="@{/js/plugins/jvectormap/jquery-jvectormap-1.2.2.min.js}"></script>
	<script
		th:src="@{/js/plugins/jvectormap/jquery-jvectormap-world-mill-en.js}"></script>

	<!-- Sparkline -->
	<script th:src="@{/js/plugins/sparkline/jquery.sparkline.min.js}"></script>

	<!-- Sparkline demo data  -->
	<script th:src="@{/js/demo/sparkline-demo.js}"></script>

	<!-- ChartJS-->
	<script th:src="@{/js/plugins/chartJs/Chart.min.js}"></script>
	
	<!-- Select2 -->
	<script th:src="@{/js/plugins/select2/select2.full.min.js}"></script>
	
	<!-- Toastr -->
    <script th:src="@{/js/plugins/toastr/toastr.min.js}"></script>
	
	<script type="text/javascript">
		function setActive(ids) {
			$(".active").removeClass("active");
			$(".in").removeClass("in");
					
			for (var i in ids) {
				$("#" + ids[i])
					.addClass("active")
					.parent("ul.collapse")
					.addClass("in");
			}
		}
		
		$(function() {
			$(".noReview").click(function(event) {
				toastr['warning']("Nenhuma revisão disponível no momento");
				
				event.stopPropagation();
				event.preventDefault();
			});			
			
			toastr.options = {
			  "closeButton": true,
			  "debug": false,
			  "progressBar": true,
			  "preventDuplicates": true,
			  "positionClass": "toast-top-right",
			  "onclick": null,
			  "showDuration": "400",
			  "hideDuration": "1000",
			  "timeOut": "7000",
			  "extendedTimeOut": "1000",
			  "showEasing": "swing",
			  "hideEasing": "linear",
			  "showMethod": "fadeIn",
			  "hideMethod": "fadeOut"
			}
		});
	</script>
	
	<script th:replace="${view} :: customJS"></script>
</body>
</html>
