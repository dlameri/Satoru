<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="pt-br">

<head>

    <meta charset="utf-8"></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>

    <title>Satoru | Cadastro</title>

    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"></link>
    <link th:href="@{/font-awesome/css/font-awesome.css}" rel="stylesheet"></link>

    <link th:href="@{/css/animate.min.css}" rel="stylesheet"></link>
    <link th:href="@{/css/style.css}" rel="stylesheet"></link>
    <link th:href="@{/css/custom.css}" rel="stylesheet"></link>
    

</head>

<body class="gray-bg" onload="document.f.username.focus();">

    <div class="middle-box text-center loginscreen animated fadeInDown" style="padding-top:15px !important">
        <div>
            <div>

                <h1 class="logo-name">智</h1>

            </div>
            <h3>Cadastre-se em Satoru</h3>
            <p>
            	Crie uma conta para usufruir de todo o conhecimento.
            </p>            
            
            
            <form th:object="${user}" name="f" class="m-t" role="form" method="post" th:action="@{/register}">
	            <p th:if="${#fields.hasErrors('email')}" th:field="*{email}" class="login-error">
	            	Esse e-mail já possui um cadastro conosco.
	            </p>
	            
                <div class="form-group">
                    <input type="text" th:field="*{firstname}" class="form-control" placeholder="Nome" required="required"></input>
                </div>
                <div class="form-group">
                    <input type="text" th:field="*{lastname}" class="form-control" placeholder="Sobrenome" required="required"></input>
                </div>
                <div class="form-group">
                    <input type="email" th:field="*{email}" class="form-control" placeholder="Email" required="required"></input>
                </div>
                <div class="form-group">
                    <input type="password" th:field="*{password}" class="form-control" placeholder="Senha" required="required"></input>
                </div>
                <button type="submit" class="btn btn-primary block full-width m-b">Cadastrar</button>
                
                <p class="text-muted text-center"><small>Já tem uma conta?</small></p>
                <a class="btn btn-sm btn-white btn-block" th:href="@{/login}">Login</a>
            </form>
        </div>
    </div>

    <!-- Mainly scripts -->
    <script th:src="@{/js/jquery-2.1.1.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>

</body>

</html>
