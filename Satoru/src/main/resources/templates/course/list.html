<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<body>
	<div class="wrapper wrapper-content" th:fragment="content">
		<div class="row">
			<div class="col-lg-12">
				<div class="ibox float-e-margins">
					<div class="ibox-title">
						<h5>Cadastro de Cursos</h5>						
					</div>
					<div class="ibox-content">						
						<div class="table-responsive">
							<table class="table table-striped">
								<thead>
									<tr>
										<th>Nome</th>										
										<th>Ações</th>
									</tr>
								</thead>
								<tbody>
									<tr th:if="${courses == null}">
										<td class="text-center" colspan="2">Nenhum registro encontrado</td>
									</tr>
								    <tr th:each="course : ${courses}">
								    	<td th:text="${course.name}">Course Name</td>
								    	<td><a href="#"><i class="fa fa-check text-navy"></i></a></td>
								    </tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
