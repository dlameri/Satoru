<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<body>
	<h2 th:fragment="title">Curso</h2>
	<div class="wrapper wrapper-content" th:fragment="content">
		<div class="row">
			<div class="col-lg-12">
				<div class="ibox float-e-margins">
					<div class="ibox-title">
						<h5>Listagem</h5>						
					</div>
					<div class="ibox-content">
						<div class="row">
							<div class="col-sm-3 col-sm-offset-9">
								<div class="input-group">
									<span class="input-group-btn">
                                        <a class="btn btn-sm btn-primary pull-right" th:href="@{/course/new}">Criar Curso</a> 
                                    </span>
                                </div>
							</div>
						</div>						
						<div class="table-responsive">
							<table class="table table-striped">
								<thead>
									<tr>
										<th>Nome</th>
										<th>Descrição</th>
										<th>Ações</th>
									</tr>
								</thead>
								<tbody>
									<tr th:if="${models == null}">
										<td class="text-center" colspan="3">Nenhum registro encontrado</td>
									</tr>
								    <tr th:each="model : ${models}">
								    	<td th:text="${model.name}"></td>
								    	<td th:text="${model.description}"></td>
								    	<td>
								    	 
								    		<a title="Lições" th:href="@{/course/{id}/lesson(id=${model.id})}"><i class="fa fa-book fa-2 text-navy"></i></a>
								    		<a title="Editar" th:href="@{/course/edit/{id}(id=${model.id})}"><i class="fa fa-pencil fa-2 text-navy"></i></a>
								    		<a title="Excluir" onclick="return confirm('Deseja realmente excluir este curso?')" th:href="@{/course/remove/{id}(id=${model.id})}"><i class="fa fa-times fa-2 text-navy"></i></a>
							    		</td>
								    </tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script th:fragment="customJS">
		$(function() { setActive(["admin", "adminCourse"]); })
	</script>
</body>
</html>
